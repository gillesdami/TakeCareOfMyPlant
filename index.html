<html>
<head>
    <title>TakeCareOfMyPlant</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="lib/Rx.min.js"></script>
    <script src="Plant.js"></script>
    <script src="ShowPlant.js"></script>
    <script src="UI.js"></script>
    <script src="index.js"></script>
</head>

<body onload="init()">
    <nav>
        <div class="nav-wrapper">
            <div>
                <span class="headerLabel">In which city does your plant lives ?</span>
                <input id="location" type="text" class="validate">
                <img id="weatherIcon" src="" alt="" />
            </div>
        </div>
    </nav>
    <img id="plant" src="" alt="happy plant" />
    <div id="healthBar">
        <div>
            <div id="waterbar" class="light-blue lighten-2 water"></div>
            <span>water</span>
        </div>
        <div>
            <div id="foodbar" class="brown darken-3 food"></div>
            <span>food</span>
        </div>
        <div>
            <div id="lightbar"class="amber light"></div>
            <span>light</span>
        </div>
    </div>
    <div id="actionBar">
        <button class="waves-effect waves-light btn light-blue lighten-2 water">water</button>
        <button class="waves-effect waves-light btn brown darken-3 food">feed</button>
        <button class="waves-effect waves-light btn amber light">UV light</button>
    </div>
    <script src="weatherAPI.js"></script>
</body>		
</html>
